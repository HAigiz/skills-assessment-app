<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #d9534f; /* Красный цвет для ошибки */
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <header class="header-nav">
        <a href="/" class="logo">SkillExam</a>
        <nav class="nav-links">
            <a href="#">Особенности</a>
            <a href="{{ url_for('main.commands') }}">Для команд</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="signup-btn">Мой Дашборд</a>
            {% else %}
                <a href="#" class="signup-btn open-modal-btn" data-mode="login">Вход</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <h1>403 Forbidden</h1>
        <p>Доступ к запрашиваемому ресурсу запрещен.</p>
        <hr>
        <p><i>Веб-сервер</i></p>
    </div>

</body>
</html>
